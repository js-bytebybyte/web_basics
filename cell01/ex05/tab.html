<!DOCTYPE html>
<html>
	<head>
		<title>Table</title>
		<style>
			.cell1 {
				background-color: green;
				width: 800px;
				height: 400px;
			}
			.cell2 {
				background-color: orange;
				width: 800px;
				height: 400px;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td class="cell1">Green</td>
				<td class="cell2">Orange</td>
			</tr>
		</table>
	</body>
</html>
