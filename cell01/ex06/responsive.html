<!DOCTYPE html>
<html>

<head>
	<title>Responsive</title>

		html, body {
			height: 100%;
		}
		table {
			width: 100%;
			height: 100%;
		}
		.cell1 {
			background-color: green;
		}

		.cell2 {
			background-color: orange;
		}
	</style>
</head>

<body>
	<table>
		<tr>
			<td class="cell1">Green</td>
			<td class="cell2">Orange</td>
		</tr>
	</table>
</body>

</html>
